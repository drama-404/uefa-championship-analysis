<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEFA Euro Timeline</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        #timeline-container {
            width: 100%;
            height: 600px;
            background-color: #1A365D; /* UEFA blue */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .timeline-line {
            stroke: #FFFFFF;
            stroke: #FFD700;
            stroke-width: 2;
        }
        .country-flag {
            cursor: pointer;
        }
        .country-label {
            font-size: 12px;
            fill: #FFFFFF;
        }
        .year-label {
            font-size: 14px;
            fill: #FFD700; /* Gold color for years */
            font-weight: bold;
        }

        .country-item {
            pointer-events: all;
        }
        
        .year-hover-area {
            pointer-events: all;
        }
        
        .country-hover-area {
            pointer-events: all;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 12px;
            pointer-events: none;
        }
        
        .country-tooltip {
            z-index: 1001;
        }
        
        .year-tooltip {
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="timeline-container"></div>
    <script src="script.js"></script>
</body>
</html>
