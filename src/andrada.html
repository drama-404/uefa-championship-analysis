        .attr('x', (a) => x(a.name) - 2.5)
        .attr('width', x.bandwidth() + 5)

    const y_new = y(dt.engagement_index)

    let num = dt.engagement_index;

        .style("top", (event.pageY-30) + "px");

      .attr('opacity', 1)
      .attr('x', (a) => x(a.name))
      .attr('width', x.bandwidth())

  .attr("font-size", "11.5px")
